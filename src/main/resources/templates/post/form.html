<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goorm Board - 글쓰기</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-50 text-gray-800">

<!-- HEADER 프래그먼트 적용 -->
<div th:replace="fragments/header :: header"></div>

<!-- WRITE PAGE -->
<main class="flex-1">
  <section class="max-w-3xl mx-auto px-4 py-12">
    <form th:action="@{/posts}" method="post" class="bg-white p-6 rounded shadow space-y-6">
      <h1 class="text-2xl font-bold">글쓰기</h1>

      <div>
        <label class="block text-sm font-medium mb-1" for="title">제목</label>
        <input type="text" id="title" name="title" required class="w-full border rounded px-4 py-2" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1" for="author">작성자</label>
        <input type="text" id="author" name="author" required class="w-full border rounded px-4 py-2" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1" for="content">내용</label>
        <textarea id="content" name="content" rows="8" required class="w-full border rounded px-4 py-2"></textarea>
      </div>

      <div class="flex justify-between">
        <a th:href="@{/posts}" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded text-sm">취소</a>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm">등록</button>
      </div>
    </form>
  </section>
</main>

<!-- FOOTER 프래그먼트 적용 -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
